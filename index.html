<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mom & Kids Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- NHÚNG FONT FREDOKA (Tiêu đề) VÀ NUNITO (Nội dung) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    
    <style>
      body {
        /* Dùng Nunito làm font mặc định, tăng độ đậm lên 500 cho dễ đọc */
        font-family: 'Nunito', sans-serif;
        background-color: #fdfbf7;
        font-weight: 500; 
        line-height: 1.6; /* Tăng khoảng cách dòng cho thoáng */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Tiêu đề dùng Fredoka */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
        letter-spacing: 0.02em;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Nunito', 'sans-serif'], // Font mặc định cho nội dung
              'heading': ['Fredoka', 'sans-serif'], // Font cho tiêu đề, nút bấm
            },
            colors: {
              primary: {
                50: '#fff1f2',
                100: '#ffe4e6',
                500: '#f43f5e',
                600: '#e11d48',
              },
              secondary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',
                600: '#16a34a',
              },
              accent: {
                50: '#f0f9ff',
                500: '#0ea5e9',
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <!-- Loading state để người dùng không thấy màn hình trắng tinh khi đang tải -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #f43f5e; font-family: 'Nunito', sans-serif; font-weight: 600;">
            <div style="text-align: center;">
                <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" style="width: 40px; height: 40px; margin: 0 auto 16px;">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p>Đang tải Mom & Kids...</p>
            </div>
        </div>
    </div>
    <!-- QUAN TRỌNG: Dòng này kết nối React vào trang web -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

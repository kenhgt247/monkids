<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Asking - Mom & Kids Community</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f43f5e" />
    <meta name="description" content="Cộng đồng chia sẻ kinh nghiệm nuôi dạy con, hỏi đáp bác sĩ và vui chơi cùng bé." />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="icon" type="image/svg+xml" href="/pwa-icon.svg" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- NHÚNG FONT FREDOKA (Tiêu đề) VÀ NUNITO (Nội dung) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    
    <style>
      body {
        /* Dùng Nunito làm font mặc định, tăng độ đậm lên 500 cho dễ đọc */
        font-family: 'Nunito', sans-serif;
        background-color: #fdfbf7;
        font-weight: 500; 
        line-height: 1.6; /* Tăng khoảng cách dòng cho thoáng */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* Tiêu đề dùng Fredoka */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
        letter-spacing: 0.02em;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Custom utility classes */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Nunito', 'sans-serif'], // Font mặc định cho nội dung
              'heading': ['Fredoka', 'sans-serif'], // Font cho tiêu đề, nút bấm
            },
            colors: {
              primary: {
                50: '#fff1f2',
                100: '#ffe4e6',
                500: '#f43f5e',
                600: '#e11d48',
              },
              secondary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',
                600: '#16a34a',
              },
              accent: {
                50: '#f0f9ff',
                500: '#0ea5e9',
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'fade-in-up': 'fadeInUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'slide-in': 'slideInRight 0.3s ease-out',
              'float': 'bounceSubtle 3s infinite ease-in-out',
              'heartbeat': 'heartbeat 0.3s ease-in-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",

    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite-plugin-pwa": "https://aistudiocdn.com/vite-plugin-pwa@^1.2.0"
  }
}
</script>
</head>

                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>

                <p>Đang tải Mom & Kids...</p>

</html>
